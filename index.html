<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>masteralb</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/084569a909.js"></script>
</head>

<body>
    <h1>
        <img src="/images/logo.png" alt="masteralb" class="page-header">
    </h1>

    <div class="wrapper">

        <!-- REGISTER FORM -->

        <section class="form-wrapper">

            <h2>Register Form</h2>

            <form method="GET" class="form">

                <div class="form__container">
                    <label>
                        <span class="form__icon fas fa-user" aria-label="username"></span>
                        <input class="form__input" type="text" placeholder="Username">
                    </label>
                </div>

                <div class="form__container">
                    <label>
                        <span class="form__icon fas fa-lock" aria-label="password"></span>
                        <input class="form__input" type="password" placeholder="Password">
                    </label>
                </div>

                <div class="form__container">
                    <label>
                        <span class="form__icon fas fa-lock" aria-label="confirm password"></span>
                        <input class="form__input" type="password" placeholder="Confirm Password">
                    </label>
                </div>

                <div class="form__container">
                    <label>
                        <span class="form__icon fas fa-envelope" aria-label="email"></span>
                        <input class="form__input" type="email" placeholder="Email">
                    </label>
                </div>

                <div class="form__container">
                    <label>
                        <span class="form__icon fas fa-map-marker-alt" aria-label="your location"></span>
                        <input class="form__input" type="text" placeholder="Your Location">
                    </label>
                </div>

                <div class="form__checkbox">
                    <label>
                        <input class="form__checkbox--box" type="checkbox">I have read and accept the terms of use.
                    </label>
                </div>

                <button type="submit" class="form__button--large">Sign up</button>

            </form>

        </section>

        <!-- END OF REGISTER FORM -->

        <!-- --------------------------------------------------- -->

        <!-- SIGN IN FORM -->

        <section class="form-wrapper">

            <h2>Sign In</h2>

            <form method="POST" class="form">

                <div class="form__container">
                    <label>
                        <span class="form__icon fas fa-user" aria-label="username"></span>
                        <input class="form__input" type="text" placeholder="Username">
                    </label>
                </div>

                <div class="form__container">
                    <label>
                        <span class="form__icon fas fa-lock" aria-label="password"></span>
                        <input class="form__input" type="password" placeholder="Password">
                    </label>
                </div>

                <div class="form__checkbox">
                    <label>
                        <input class="form__checkbox--box" type="checkbox">Remember me
                    </label>
                </div>

                <button type="submit" class="form__button--small">Sign in</button>

            </form>

        </section>

        <!-- END OF SIGN IN FORM -->

        <!-- --------------------------------------------------- -->

        <!-- SEND EMAIL FORM -->

        <section class="form-wrapper">

            <h2>Send Email</h2>

            <form method="POST" class="form">

                <div class="form__container">
                    <label>
                        <span class="form__icon fas fa-user" aria-label="username"></span>
                        <input class="form__input" type="text" placeholder="Your Name">
                    </label>
                </div>

                <div class="form__container">
                    <label>
                        <span class="form__icon fas fa-envelope" aria-label="email"></span>
                        <input class="form__input" type="email" placeholder="Email">
                    </label>
                </div>

                <div class="form__textarea">
                    <textarea class="form__textarea--box" cols="30" rows="10"
                        placeholder="Type your message..."></textarea>
                </div>

                <div class="form__checkbox">
                    <label>
                        <input class="form__checkbox--box" type="checkbox">Send a copy to my
                        Email
                    </label>
                </div>

                <button type="submit" class="form__button--large">Send Email</button>

            </form>

        </section>

        <!-- END OF SEND EMAIL FORM -->

        <!-- --------------------------------------------------- -->

        <!-- RECOVER FORM -->

        <section class="form-wrapper">

            <h2>Recover Form</h2>

            <form method="POST" class="form">

                <div class="form__container">
                    <label>
                        <span class="form__icon fas fa-envelope" aria-label="email"></span>
                        <input class="form__input" type="email" placeholder="Email">
                    </label>
                </div>

                <div class="form__container">
                    <label>
                        <span class="form__icon fas fa-phone" aria-label="enter your phone number"></span>
                        <input class="form__input" type="text" placeholder="Enter your Phone Number">
                    </label>
                </div>

                <button type="submit" class="form__button--small">Send</button>
                <button class="form__button--small">Done</button>

            </form>

        </section>

        <!-- END OF RECOVER FORM -->

        <!-- --------------------------------------------------- -->

        <!-- SUBSCRIBE FORM -->

        <section class="form-wrapper">

            <h2>Subscribe Form</h2>

            <form method="POST" class="form">

                <div class="form__container">
                    <label>
                        <span class="form__icon fas fa-envelope" aria-label="email"></span>
                        <input class="form__input" type="email" placeholder="Email">
                    </label>
                </div>

                <button type="submit" class="form__button--small">Subscribe</button>
                <button class="form__button--small">No, Thanks</button>

            </form>

        </section>

        <!-- END OF SUBSCRIBE FORM -->

        <!-- --------------------------------------------------- -->

        <!-- FOOTER LOGO'S -->

        <footer class="footer">
            <img class="footer__logo" src="images/logo.png" alt="masteralb">
            <img class="footer__ref" src="images/wwwmasteralb.png" alt="refferal">
        </footer>

        <!-- END OF FOOTER LOGO'S -->

    </div>

</body>

</html>
