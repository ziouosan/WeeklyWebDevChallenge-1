<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>masteralb</title>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/084569a909.js"></script>
</head>

<body>
    <header class="page-header">
        <h1 class="page-header__heading">
            <img src="/images/logo.png" alt="masteralb" class="page-header__logo">
        </h1>
    </header>

    <div class="wrapper">

        <!-- REGISTER FORM -->

        <section class="section section--register">

            <h2 class="section__heading">Register Form</h2>

            <form method="POST" class="form">

                <label class="form__input-container input-container">
                    <span class="input-container__icon fas fa-user"></span>
                    <span class="input-container__label sr-only">Username</span>
                    <input class="input-container__input" type="text" placeholder="Username">
                </label>

                <label class="form__input-container input-container">
                    <span class="input-container__icon fas fa-lock"></span>
                    <span class="input-container__label sr-only">Password</span>
                    <input class="input-container__input" type="password" placeholder="Password">
                </label>

                <label class="form__input-container input-container">
                    <span class="input-container__icon fas fa-lock"></span>
                    <span class="input-container__label sr-only">Confirm password</span>
                    <input class="input-container__input" type="password" placeholder="Confirm Password">
                </label>

                <label class="form__input-container input-container">
                    <span class="input-container__icon fas fa-envelope"></span>
                    <span class="input-container__label sr-only">Email</span>
                    <input class="input-container__input" type="email" placeholder="Email">
                </label>

                <label class="form__input-container input-container">
                    <span class="input-container__icon fas fa-map-marker-alt"></span>
                    <span class="input-container__label sr-only">Your location</span>
                    <input class="input-container__input" type="text" placeholder="Your Location">
                </label>

                <label class="form__input-container input-container">
                    <input class="input-container__checkbox" type="checkbox">I have read and accept the terms of
                    use.
                </label>

                <div class="form__buttons">
                    <button type="submit" class="form__button form__button--large">Sign up</button>
                </div>

            </form>

        </section>

        <!-- END OF REGISTER FORM -->

        <!-- --------------------------------------------------- -->

        <!-- SIGN IN FORM -->

        <section class="section section--sign">

            <h2 class="section__heading">Sign In Form</h2>

            <form method="POST" class="form">

                <label class="form__input-container input-container">
                    <span class="input-container__icon fas fa-user"></span>
                    <span class="input-container__label sr-only">Username</span>
                    <input class="input-container__input" type="text" placeholder="Username">
                </label>

                <label class="form__input-container input-container">
                    <span class="input-container__icon fas fa-lock"></span>
                    <span class="input-container__label sr-only">Password</span>
                    <input class="input-container__input" type="password" placeholder="Password">
                </label>

                <label class="form__input-container input-container">
                    <input class="input-container__checkbox" type="checkbox">Remember me
                </label>

                <div class="form__buttons">
                    <button type="submit" class="form__button form__button--small">Sign in</button>
                </div>
            </form>

        </section>

        <!-- END OF SIGN IN FORM -->

        <!-- --------------------------------------------------- -->

        <!-- SEND EMAIL FORM -->

        <section class="section section--send">

            <h2 class="section__heading">Send Email</h2>

            <form method="POST" class="form">

                <label class="form__input-container input-container">
                    <span class="input-container__icon fas fa-user"></span>
                    <span class="input-container__label sr-only">Username</span>
                    <input class="input-container__input" type="text" placeholder="Your Name">
                </label>

                <label class="form__input-container input-container">
                    <span class="input-container__icon fas fa-envelope"></span>
                    <span class="input-container__label sr-only">Email</span>
                    <input class="input-container__input" type="email" placeholder="Email">
                </label>

                <label class="form__input-container input-container">
                    <span class="input-container__label sr-only">Type your message</span>
                    <textarea class="input-container__textarea" cols="30" rows="10"
                        placeholder="Type your message..."></textarea>
                </label>

                <label class="form__input-container input-container">
                    <input class="input-container__checkbox" type="checkbox">Send a copy to my
                    Email
                </label>

                <div class="form__buttons">
                    <button type="submit" class="form__button form__button--large">Send Email</button>
                </div>

            </form>

        </section>

        <!-- END OF SEND EMAIL FORM -->

        <!-- --------------------------------------------------- -->

        <!-- RECOVER FORM -->

        <section class="section section--recover">

            <h2 class="section__heading">Recover Form</h2>

            <form method="POST" class="form">

                <label class="form__input-container input-container">
                    <span class="input-container__icon fas fa-envelope"></span>
                    <span class="input-container__label sr-only">Email</span>
                    <input class="input-container__input" type="email" placeholder="Email">
                </label>

                <label class="form__input-container input-container">
                    <span class="input-container__icon fas fa-phone"></span>
                    <span class="input-container__label sr-only">Enter your Phone Number</span>
                    <input class="input-container__input" type="text" placeholder="Enter your Phone Number">
                </label>

                <div class="form__buttons">
                    <button type="submit" class="form__button form__button--small">Send</button>
                    <button type="submit" class="form__button form__button--small">Done</button>
                </div>

            </form>

        </section>

        <!-- END OF RECOVER FORM -->

        <!-- --------------------------------------------------- -->

        <!-- SUBSCRIBE FORM -->

        <section class="section section--subscribe">

            <h2 class="section__heading">Subscribe Form</h2>

            <form method="POST" class="form">

                <label class="form__input-container input-container">
                    <span class="input-container__icon fas fa-envelope"></span>
                    <span class="input-container__label sr-only">Email</span>
                    <input class="input-container__input" type="email" placeholder="Email">
                </label>

                <div class="form__buttons">
                    <button type="submit" class="form__button form__button--small">Subscribe</button>
                    <button type="submit" class="form__button form__button--small">No, Thanks</button>
                </div>

            </form>

        </section>

        <!-- END OF SUBSCRIBE FORM -->

        <!-- --------------------------------------------------- -->

        <!-- FOOTER LOGO'S -->

        <footer class="footer">
            <img class="footer__logo" src="images/logo.png" alt="masteralb">
            <img class="footer__ref" src="images/wwwmasteralb.png" alt="refferal">
        </footer>

        <!-- END OF FOOTER LOGO'S -->

    </div>

</body>

</html>
