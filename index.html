<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>masteralb</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/084569a909.js"></script>
</head>

<body>
    <header class="page-header">
        <img src="/images/logo.png" alt="masteralb" class="page-header">
    </header>

    <div class="wrapper">

        <!-- REGISTER FORM -->

        <section class="form-wrapper">

            <h2>Register Form</h2>

            <form method="GET">

                <div class="fieldset form-register">

                    <div class="fieldset__input">
                        <label>
                            <i class="fieldset__input fieldset__input--user-icon fas fa-user"></i>
                            <input class="fieldset__input fieldset__input--username" type="text" placeholder="Username">
                        </label>
                    </div>

                    <div class="fieldset__input">
                        <label>
                            <i class="fieldset__input fieldset__input--password-icon fas fa-lock"></i>
                            <input class="fieldset__input fieldset__input--password" type="password"
                                placeholder="Password">
                        </label>
                    </div>

                    <div class="fieldset__input">
                        <label>
                            <i class="fieldset__input fieldset__input--password-icon fas fa-lock"></i>
                            <input class="fieldset__input fieldset__input--password" type="password"
                                placeholder="Confirm Password">
                        </label>
                    </div>

                    <div class="fieldset__input">
                        <label>
                            <i class="fieldset__input fieldset__input--email-icon fas fa-envelope"></i>
                            <input class="fieldset__input fieldset__input--email" type="email" placeholder="Email">
                        </label>
                    </div>

                    <div class="fieldset__input">
                        <label>
                            <i class="fieldset__input fieldset__input--location-icon fas fa-map-marker-alt"></i>
                            <input class="fieldset__input fieldset__input--location" type="text"
                                placeholder="Your Location">
                        </label>
                    </div>

                    <div class="fieldset__checkbox">
                        <label>
                            <input class="fieldset__checkbox fieldset__checkbox--box" type="checkbox">I have read and
                            accept the terms of
                            use.
                        </label>
                    </div>

                    <button type="submit" class="fieldset__button-large">Sign up</button>

                </div>

            </form>

        </section>

        <!-- END OF REGISTER FORM -->

        <!-- --------------------------------------------------- -->

        <!-- SIGN IN FORM -->

        <section class="form-wrapper">

            <h2>Sign In</h2>

            <form method="POST">

                <div class="fieldset form-sign-in">

                    <div class="fieldset__input">
                        <label>
                            <i class="fieldset__input fieldset__input--user-icon fas fa-user"></i>
                            <input class="fieldset__input fieldset__input--username" type="text" placeholder="Username">
                        </label>
                    </div>

                    <div class="fieldset__input">
                        <label>
                            <i class="fieldset__input fieldset__input--password-icon fas fa-lock"></i>
                            <input class="fieldset__input fieldset__input--password" type="password"
                                placeholder="Password">
                        </label>
                    </div>

                    <div class="fieldset__checkbox">
                        <label>
                            <input class="fieldset__checkbox fieldset__checkbox--box" type="checkbox">Remember me
                        </label>
                    </div>

                    <button type="submit" class="fieldset__button-small">Sign in</button>

                </div>

            </form>

        </section>

        <!-- END OF SIGN IN FORM -->

        <!-- --------------------------------------------------- -->

        <!-- SEND EMAIL FORM -->

        <section class="form-wrapper">

            <h2>Send Email</h2>

            <form method="POST">

                <div class="fieldset form-send">

                    <div class="fieldset__input">
                        <label>
                            <i class="fieldset__input fieldset__input--user-icon fas fa-user"></i>
                            <input class="fieldset__input fieldset__input--username" type="text"
                                placeholder="Your Name">
                        </label>
                    </div>

                    <div class="fieldset__input">
                        <label>
                            <i class="fieldset__input fieldset__input--email-icon fas fa-envelope"></i>
                            <input class="fieldset__input fieldset__input--email" type="email" placeholder="Email">
                        </label>
                    </div>

                    <div class="fieldset__textarea">
                        <textarea class="fieldset__textarea fieldset__textarea--box" cols="30" rows="10"
                            placeholder="Type your message..."></textarea>
                    </div>

                    <div class="fieldset__checkbox">
                        <label>
                            <input class="fieldset__checkbox fieldset__checkbox--box" type="checkbox">Send a copy to my
                            Email
                        </label>
                    </div>

                    <button type="submit" class="fieldset__button-large">Send Email</button>

                </div>

            </form>

        </section>

        <!-- END OF SEND EMAIL FORM -->

        <!-- --------------------------------------------------- -->

        <!-- RECOVER FORM -->

        <section class="form-wrapper">

            <h2>Recover Form</h2>

            <form method="POST">

                <div class="fieldset form-recover">

                    <div class="fieldset__input">
                        <label>
                            <i class="fieldset__input fieldset__input--email-icon fas fa-envelope"></i>
                            <input class="fieldset__input fieldset__input--email" type="email" placeholder="Email">
                        </label>
                    </div>

                    <div class="fieldset__input">
                        <label>
                            <i class="fieldset__input fieldset__input--phone-icon fas fa-phone"></i>
                            <input class="fieldset__input fieldset__input--phone" type="text"
                                placeholder="Enter your Phone Number">
                        </label>
                    </div>

                    <button type="submit" class="fieldset__button-small">Send</button>
                    <button class="fieldset__button-small">Done</button>

                </div>

            </form>

        </section>

        <!-- END OF RECOVER FORM -->

        <!-- --------------------------------------------------- -->

        <!-- SUBSCRIBE FORM -->

        <section class="form-wrapper">

            <h2>Subscribe Form</h2>

            <form method="POST">

                <div class="fieldset form-subscribe">

                    <div class="fieldset__input">
                        <label>
                            <i class="fieldset__input fieldset__input--email-icon fas fa-envelope"></i>
                            <input class="fieldset__input fieldset__input--email" type="email" placeholder="Email">
                        </label>
                    </div>

                    <button type="submit" class="fieldset__button-small">Subscribe</button>
                    <button class="fieldset__button-small">No, Thanks</button>

                </div>

            </form>

        </section>

        <!-- END OF SUBSCRIBE FORM -->

        <!-- --------------------------------------------------- -->

        <!-- FOOTER LOGO'S -->

        <footer class="footer">
            <img class="footer__logo" src="images/logo.png" alt="masteralb">
            <img class="footer__ref" src="images/wwwmasteralb.png" alt="refferal">
        </footer>

        <!-- END OF FOOTER LOGO'S -->

    </div>

</body>

</html>
